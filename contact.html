<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stefan Markoski | Contact</title>
  <meta name="description" content="Get in touch with Stefan Markoski — Designer & Developer focused on clean, functional digital experiences.">
  <meta name="theme-color" content="#0b0e13">

  <style>
    :root {
      --bg-dark: #0b0e13;
      --bg-mid: #121722;
      --accent: #f5a623;
      --text-light: #ffffff;
      --text-muted: #a1a1a1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
	  font-family: "Courier New", Courier, monospace;
    }

    html, body {
      height: 100%;
    }

    /* Background gradient animation */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0b0e13, #121722, #1a2130, #f5a62333);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: var(--text-light);
    }

      /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-mid);
      padding: 1rem 1.5rem;
      border-radius: 0 0 1.5rem 1.5rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background 0.3s ease, backdrop-filter 0.3s ease;
    }

    .logo {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 700;
  font-size: 1.1rem;
  letter-spacing: 1px;
}

.logo img {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 8px; /* optional, looks nicer */
  filter: invert(1);

}

    /* Nav links container */
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      transition: color 0.2s, background 0.2s, transform 0.12s;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--text-muted);
      transform: translateY(-2px);
    }

    /* Hamburger button */
   .hamburger {
   padding: 0;
  display: none; /* hidden on desktop */
  background: transparent;
  border: none;
  cursor: pointer;
  width: 42px;
  height: 36px;
  position: relative;
  z-index: 120;
  margin-left: auto; /* pushes hamburger to the far right */
}

/* Hamburger bars */
.hamburger .bar {
  display: block;
  width: 100%;
  height: 3px;
  margin: 6px 0;
  background: var(--text-light);
  border-radius: 3px;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.hamburger:focus {
  outline: none;
  background: transparent;
}


/* Show hamburger on small screens */
@media (max-width: 880px) {
  .nav-links { display: none; }
  .hamburger { display: block; }
  nav { padding: 0.75rem 1rem; }
}

    /* Mobile menu (hidden by default) */
    .mobile-menu {
      display: none;
      position: absolute;
      right: 1.5rem;
      top: calc(100% + 10px);
      background: rgba(18, 23, 34, 0.98);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.45);
      overflow: hidden;
      min-width: 180px;
      padding: 0.5rem 0;
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .mobile-menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
    }

    .mobile-menu a:hover { background: rgba(255,255,255,0.02); color: var(--text-muted); }

  

    /* If mobile menu is open */
    .mobile-menu.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
    }

    /* Contact Section */
    section.contact-section {
      background: rgba(18, 23, 34, 0.9);
      border-radius: 1.5rem;
      max-width: 800px;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section.contact-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-section p {
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    form.contact-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
      transform: translateY(-1px);
    }

    button {
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    button:hover {
      background: #ffbb33;
      transform: translateY(-2px);
    }

    .contact-links-social {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 400px;
      margin: 2rem auto 0;
    }

    .contact-links-social a {
      display: block;
      background: var(--accent);
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    .contact-links-social a:hover {
      background: #ffbb33;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      border-top: 1px solid #333;
    }


  </style>
</head>
<body>





<nav>
    <div class="logo"><img src="Pictures\Logo.png"> - Contact</div>


    <!-- Desktop links -->
    <div class="nav-links" aria-hidden="false">
      <a href="index.html#projects">My Projects</a> 
      <a href="about.html">About Me</a>
	  <a href="index.html">Home</a>
    </div>

    <!-- Hamburger (right side) -->
    <button class="hamburger" id="hamburger" aria-expanded="false" aria-controls="mobileMenu" aria-label="Open menu">
      <span class="bar" id="bar1"></span>
      <span class="bar" id="bar2"></span>
      <span class="bar" id="bar3"></span>
    </button>

    <!-- Mobile dropdown menu -->
    <div class="mobile-menu" id="mobileMenu" role="menu" aria-hidden="true">
      <a href="index.html#projects" role="menuitem">My Projects</a>
      <a href="about.html" role="menuitem">About Me</a>
      <a href="index.html" role="menuitem">Home</a>
    </div>
  </nav>
  
  

  <main>
    <section class="contact-section" id="contact">
      <h2>Contact Me</h2>
      <p>Feel free to reach out through the form below. <br>I usually reply within a day.</p>
      
      <form action="https://formspree.io/f/xpwybkel" method="POST" class="contact-links">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <p style="margin: 2rem 0 1rem;">Or connect with me directly:</p>
      <div class="contact-links-social">
        <a href="https://www.linkedin.com/in/stefan-m-8893762a9/" target="_blank">LinkedIn</a>
        <a href="https://github.com/stefanmarkoski1" target="_blank">GitHub</a>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Stefan Markoski — All Rights Reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fade-in effect on scroll
    const section = document.querySelector('.contact-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    observer.observe(section);

    // Navbar blur on scroll
    window.addEventListener("scroll", () => {
      const nav = document.querySelector("nav");
      if (window.scrollY > 50) {
        nav.style.background = "rgba(18, 23, 34, 0.9)";
        nav.style.backdropFilter = "blur(6px)";
      } else {
        nav.style.background = "var(--bg-mid)";
        nav.style.backdropFilter = "none";
      }
    });
	
	 const hamburger = document.getElementById('hamburger');
const mobileMenu = document.getElementById('mobileMenu');
const bars = [
  document.getElementById('bar1'),
  document.getElementById('bar2'),
  document.getElementById('bar3')
];

// Utility functions
function openMenu() {
  mobileMenu.classList.add('show');
  hamburger.setAttribute('aria-expanded', 'true');
  hamburger.setAttribute('aria-label', 'Close menu');
  mobileMenu.setAttribute('aria-hidden', 'false');
  bars[0].style.transform = 'translateY(9px) rotate(45deg)';
  bars[1].style.opacity = '0';
  bars[2].style.transform = 'translateY(-9px) rotate(-45deg)';
}

function closeMenu() {
  mobileMenu.classList.remove('show');
  hamburger.setAttribute('aria-expanded', 'false');
  hamburger.setAttribute('aria-label', 'Open menu');
  mobileMenu.setAttribute('aria-hidden', 'true');
  bars.forEach(bar => {
    bar.style.transform = '';
    bar.style.opacity = '';
  });
}

// Toggle menu on click
hamburger.addEventListener('click', () => {
  mobileMenu.classList.contains('show') ? closeMenu() : openMenu();
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
  if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target) && mobileMenu.classList.contains('show')) {
    closeMenu();
  }
});

// Close menu when a link is clicked
mobileMenu.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', closeMenu);
});

// Close menu with Escape key
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && mobileMenu.classList.contains('show')) {
    closeMenu();
  }
});

// Optional: Close menu on window resize if screen is large
window.addEventListener('resize', () => {
  if (window.innerWidth > 880 && mobileMenu.classList.contains('show')) {
    closeMenu();
  }
});
  </script>
</body>
</html>
